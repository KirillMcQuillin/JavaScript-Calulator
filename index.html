<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />
    <title>Calulator</title>
  </head>
  <body>
    <form id="title">
      <h1>Calculator</h1>
    </form>
    <div class="input">
      <input type="number" class="inputField" />
    </div>

    <div class="buttons">
      <button class="btn one"><strong>1</strong></button>
      <button class="btn two"><strong>2</strong></button>
      <button class="btn three"><strong>3</strong></button>
      <button class="btn four"><strong>4</strong></button>
      <button class="btn five"><strong>5</strong></button>
      <button class="btn six"><strong>6</strong></button>
      <button class="btn seven"><strong>7</strong></button>
      <button class="btn eight"><strong>8</strong></button>
      <button class="btn nine"><strong>9</strong></button>
      <button class="btn zero"><strong>0</strong></button>
      <button class="btn add"><strong>+</strong></button>
      <button class="btn subtract"><strong>-</strong></button>
      <button class="btn multiply"><strong>x</strong></button>
      <button class="btn divide"><strong>รท</strong></button>
      <button class="btn equals"><strong>=</strong></button>
      <button class="btn clear"><strong>Clear</strong></button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
